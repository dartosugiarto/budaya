<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Streaming</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
html,body{margin:0;height:100%;background:#000;display:flex;align-items:center;justify-content:center}
#player{width:100%;height:100%;max-height:100vh}
video{width:100%;height:100%;background:#000}
</style>
</head>
<body>
<div id="player">
  <video id="video" controls autoplay playsinline></video>
</div>
<script>
const video=document.getElementById('video')
const src="https://example.com/path/index.m3u8" // ganti dengan link HLS kamu
if(Hls.isSupported()){
  const hls=new Hls()
  hls.loadSource(src)
  hls.attachMedia(video)
}else if(video.canPlayType('application/vnd.apple.mpegurl')){
  video.src=src
}
</script>
</body>
</html>
